prefix: "&8\u00bb&6 "

# Error messages
error:
    prefix-addon: "&c"
    no-permission: "You need the permission '%s' to do that!"
    command:
        prefix-addon: "&c"
        only-players: "Only players can use this command!"
        no-player: "The player '%s' does not exist!"
        not-number: "'%s' is not a valid number!"

# Command-related messages
command:
    hitcounter:
        help:
            prefix: ""
            message: |
                &8&m---------------&e HitCounter &8&m---------------
                &7/hitcounter &creload &8-&6 Reloads the config.
                &7/hitcounter &cversion &8-&6 Shows the plugin version.
                &7/hitcounter &chelp|? &8-&6 Shows this help message.
        version: "You are running &c%s&6 version &c%s&6."
        reloaded: "Reloaded the config successfully!"
